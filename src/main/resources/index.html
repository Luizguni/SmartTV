<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Smart TV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="app">
    <header>
        <h1>Simulação de Smart TV</h1>
        <button id="toggle-theme">Alternar Tema</button>
    </header>

    <div class="status">
        <p id="status">Aguardando comando...</p>
    </div>

    <div class="controls">
        <button id="ligar">Ligar TV</button>
        <button id="desligar">Desligar TV</button>
        <button id="canal-up">Canal +</button>
        <button id="canal-down">Canal -</button>
        <button id="volume-up">Volume +</button>
        <button id="volume-down">Volume -</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
